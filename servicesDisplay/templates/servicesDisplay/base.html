<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ServicesApp</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'servicesDisplay/style.css' %}" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ServicesApp</a>
      </div>

      <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="nav navbar-nav">

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
              Services
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              {% for item in servicesList %}
              <li class="dropdown-submenu">
                <a tabindex="-1" href="#">{{ item }}</a>
                <ul class="dropdown-menu">
                  {% for subitem in item.services_set.all %}
                  <li><a tabindex="-1" href="{% url 'service:detail' subitem.id %}">{{ subitem }}</a></li>
                  {% endfor %}
                </ul>
              </li>
              {% endfor %}
            </ul>
          </li>

          <li class="">
            <a href="#">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
              Others
            </a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  {% block content %}
  {% endblock %}
</body>
<html>
